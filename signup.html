                        <h2 class="form-title">Registration</h2>
                        <form method="POST" class="register-form" id="register-form" action="signup.php">
                            <div class="form-group">
                                <label for="cin"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="cin" id="cin" placeholder="Enter your CIN"/>
                            </div>
                            <div class="form-group">
                                <label for="cne"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="cne" id="cne" placeholder="Enter your CNE"/>
                            </div>
                            <div class="form-group">
                                <label for="apoge"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="apoge" id="apoge" placeholder="Enter your Numero Apoge"/>
                            </div>
                            <div class="form-group">
                                <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname"/>
                            </div>
                            <div class="form-group">
                                <label for="birthdate"><i class="zmdi zmdi-account material-icons-date"></i></label>
                                <input type="date" name="date" id="date" placeholder="Enter your birth date"/>
                            </div>
                            <div class="form-group">
                                <label for="tel"><i class="zmdi zmdi-account material-icons-phone"></i></label>
                                <input type="tel" name="tel" id="tel" placeholder="Enter your phone number"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your username"/>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
